
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <title>Administrador</title>
    <link rel="icon" type="image/x-icon" href="{% static 'imagenes/logoInicio.jpg' %}">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <!-- SweetAlert CSS -->
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7/dist/sweetalert2.min.css" rel="stylesheet">
    <!-- Estilos CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/estilos.css' %}">
    <script src="{% static 'js/jquery-3.7.1.min.js' %}"></script>
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        .wrapper {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        main {
            flex: 1;
        }
    </style>
    
</head>

<body class="admin">
<div class="wrapper">
    <header>
        <div class="container">
            <div class="row align-items-center">
                <div class="col-10">
                    <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top" data-bs-theme="dark" id="barranav">
                        <div class="container-fluid">
                            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                                data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01"
                                aria-expanded="false" aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                            <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                    <li class="nav-item">
                                        <a class="nav-link mr-3" aria-current="page">Bienvenido/a {{ user.username | upper }}</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link active" aria-current="page" href="{% url 'homeAdmin' %}">Home</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link active" aria-current="page" href="{% url 'registroUsuariosAdmin' %}">Crear Moderador</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link active" aria-current="page" href="{% url 'listarAlumnos' %}">Modificar Datos Alumnos</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link active" aria-current="page" href="{% url 'listarModerador' %}">Modificar Datos Moderador</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link active" aria-current="page" href="{% url 'biblioteca' %}">Biblioteca</a>
                                    </li>
                                </ul>
                                <div class="container15">
                                    <form action="{% url 'logout' %}" method="post">
                                        {% csrf_token %}
                                        <button type="submit" class="btn-15">Cerrar sesión</button>
                                    </form>
                                </div>                            </div>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </header>
    
    <main class="mt-5 pt-3">
        <div id="contenido3">
            {% block contenido3 %}
            {% endblock %}
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>© 2023–2024 Company MMT, Inc.</p>
            <section class="mb-4">
                <a class="btn text-white btn-floating m-1" style="background-color: #3b5998;" href="#!" role="button">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a class="btn text-white btn-floating m-1" style="background-color: #55acee;" href="#!" role="button">
                    <i class="fab fa-twitter"></i>
                </a>
                <a class="btn text-white btn-floating m-1" style="background-color: #dd4b39;" href="#!" role="button">
                    <i class="fab fa-google"></i>
                </a>
                <a class="btn text-white btn-floating m-1" style="background-color: #ac2bac;" href="#!" role="button">
                    <i class="fab fa-instagram"></i>
                </a>
                <a class="btn text-white btn-floating m-1" style="background-color: #0082ca;" href="#!" role="button">
                    <i class="fab fa-linkedin-in"></i>
                </a>
                <a class="btn text-white btn-floating m-1" style="background-color: #333333;" href="#!" role="button">
                    <i class="fab fa-github"></i>
                </a>
            </section>
        </div>
    </footer>
    <!-- End of Footer Block -->
</div>

<!-- Including the JavaScript file -->
<script src="{% static 'js/jquery-3.6.4.min.js' %}"></script>
<script src="{% static 'js/mdb.min.js' %}"></script>
<script src="{% static 'js/scripts.js' %}"></script>

</body>
</html>
