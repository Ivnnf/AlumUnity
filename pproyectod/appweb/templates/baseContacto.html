<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <title>Login</title>
    <link rel="icon" type="image/x-icon" href="{% static 'imagenes/logoInicio.jpg' %}">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <!-- SweetAlert CSS -->
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7/dist/sweetalert2.min.css" rel="stylesheet">
    <!-- Estilos CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/estilos.css' %}">
    <!-- MDB UI Kit CSS -->
    <link href="https://cdn.jsdelivr.net/npm/mdb-ui-kit@3.6.0/dist/css/mdb.min.css" rel="stylesheet">
    <!-- FontAwesome CSS -->
    <script src="{% static 'js/jquery-3.7.1.min.js' %}"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>

<body class="login mt-2" >   
<main class="pt-3" style="margin-top: -20px;">
    <div id="">
        {% block contenido6 %}
        {% endblock %}
    </div>
</main>

<!-- Footer Block -->
<footer class="bg-custom-color text-center footerLogin p-1 pb-0" style="margin-top: -20px;">
    <div class="text-center p-3">
        © 2023–2024 Company MMT, Inc.
    </div>
    <div class="container p-0 pb-0">
        <section class="mb-4">
            <a data-mdb-ripple-init class="btn text-white btn-floating m-1" style="background-color: #3b5998;" href="#!" role="button">
                <i class="fab fa-facebook-f"></i>
            </a>
            <a data-mdb-ripple-init class="btn text-white btn-floating m-1" style="background-color: #55acee;" href="#!" role="button">
                <i class="fab fa-twitter"></i>
            </a>
            <a data-mdb-ripple-init class="btn text-white btn-floating m-1" style="background-color: #dd4b39;" href="#!" role="button">
                <i class="fab fa-google"></i>
            </a>
            <a data-mdb-ripple-init class="btn text-white btn-floating m-1" style="background-color: #ac2bac;" href="#!" role="button">
                <i class="fab fa-instagram"></i>
            </a>
            <a data-mdb-ripple-init class="btn text-white btn-floating m-1" style="background-color: #0082ca;" href="#!" role="button">
                <i class="fab fa-linkedin-in"></i>
            </a>
            <a data-mdb-ripple-init class="btn text-white btn-floating m-1" style="background-color: #333333;" href="#!" role="button">
                <i class="fab fa-github"></i>
            </a>
        </section>
    </div>
</footer>



<!-- End of Footer Block -->

<!-- Including the JavaScript file -->
<script src="{% static 'js/jquery-3.6.4.min.js' %}"></script>
<script src="{% static 'js/mdb.min.js' %}"></script>
<script src="{% static 'js/scripts.js' %}"></script>

</body>
</html>
