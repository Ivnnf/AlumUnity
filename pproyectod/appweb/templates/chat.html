{% extends 'baseChat.html' %}

{% block content %}
<div class="chat-container">
    <div class="sidebar">
        <div class="list-group">
            <a href="#" class="list-group-item list-group-item-action active">Grupo 1</a>
            <a href="#" class="list-group-item list-group-item-action">Grupo 2</a>
            <a href="#" class="list-group-item list-group-item-action">Grupo 3</a>
        </div>
    </div>
    <div class="chat-content">
        <div class="message-list">
            <!-- Mensajes del chat -->
            <div class="message">
                <strong>Usuario 1:</strong>
                <p>Hola, ¿cómo estás?</p>
            </div>
            <div class="message">
                <strong>Usuario 2:</strong>
                <p>¡Hola! Todo bien, gracias.</p>
            </div>
        </div>
        <div class="message-input">
            <form action="#" method="post">
                {% csrf_token %}
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Escribe un mensaje..." aria-label="Escribe un mensaje">
                    <button class="btn btn-primary" type="submit">Enviar</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
